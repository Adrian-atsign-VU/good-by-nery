<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Binary to Decimal Converter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&amp;display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: "Raleway", sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #333;
            color: #fff;
        }

        input {
            width: 30px;
            margin: 5px;
            padding: 5px;;
        }

        button {
            padding: 8px 20px;
            background-color: #af4c4c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            font-size: 20px;
        }

        #result {
            margin-top: 10px;
        }
        p{
            display: contents;
            color: #737373;
            font-weight: bold;
        }
        img{margin-top: 15px; max-width: 187px; transition: 0.3s;}
        img:hover{max-width: 487px;}
    </style>
</head>
<body>
    <h2>Binary to Decimal Converter</h2>
    <p>128</p>
    <input type="text" class="binary-input" maxlength="1">
    <p>64</p>
    <input type="text" class="binary-input" maxlength="1">
    <p>32</p>
    <input type="text" class="binary-input" maxlength="1">
    <p>16</p>
    <input type="text" class="binary-input" maxlength="1">
    <p>8</p>
    <input type="text" class="binary-input" maxlength="1">
    <p>4</p>
    <input type="text" class="binary-input" maxlength="1">
    <p>2</p>
    <input type="text" class="binary-input" maxlength="1">
    <p>1</p>
    <input type="text" class="binary-input" maxlength="1">
    <br>
    <br>
    <button onclick="convertBinary()">Convert</button>
    <div id="result"></div>

        <img src="eg.jpg" alt="">
        <img src="fromclass.jpg" alt="">


    <h5>Made By Adrian (or 90% google)</h2>

    <script>
        function convertBinary() {
            const binaryInputs = document.querySelectorAll(".binary-input");
            const resultElement = document.getElementById("result");

            try {
                const binaryString = Array.from(binaryInputs).map(input => input.value).join("");
                const decimalOutput = binaryToDecimal(binaryString);
                resultElement.innerHTML = `Decimal: ${decimalOutput}`;
            } catch (error) {
                resultElement.innerHTML = "Invalid binary input!";
            }
        }

        function binaryToDecimal(binary) {
            return parseInt(binary, 2);
        }
    </script>
</body>
</html>
